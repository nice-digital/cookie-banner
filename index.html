<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<meta name="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lora:ital,wght@0,600;1,600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.nice.org.uk/niceorg/css/app.min.css"
			rel="stylesheet"
			type="text/css"
		/>
	</head>
	<body>
		<!-- Google Tag Manager -->
		<noscript>
			<iframe
				src="//www.googletagmanager.com/ns.html?id=GTM-M55QTQ"
				height="0"
				width="0"
				style="display: none; visibility: hidden;"
			></iframe>
		</noscript>
		<script>
			(function (w, d, s, l, i) {
				w[l] = w[l] || [];
				w[l].push({
					"gtm.start": new Date().getTime(),
					event: "gtm.js",
				});
				var f = d.getElementsByTagName(s)[0],
					j = d.createElement(s),
					dl = l != "dataLayer" ? "&l=" + l : "";
				j.async = true;
				j.src = "//www.googletagmanager.com/gtm.js?id=" + i + dl;
				f.parentNode.insertBefore(j, f);
			})(window, document, "script", "dataLayer", "GTM-M55QTQ");
		</script>
		<!-- End Google Tag Manager -->
		<div id="global-nav-header"></div>
		<main class="container" id="content-start">
			<h1>Cookie control banner</h1>
			<button type="button" class="btn btn--cta" onclick="CookieControl.open()">
				Open cookie banner
			</button>
			<button
				type="button"
				class="btn btn--primary"
				onclick="CookieControl.deleteAll()"
			>
				Delete all cookies
			</button>
		</main>
		<div id="global-nav-footer"></div>
		<script>
			var global_nav_config = {
				header: {
					cookie: false,
					search: false,
					auth: false,
				},
			};
		</script>
		<script
			src="https://cdn.nice.org.uk/global-nav/global-nav.min.js"
			type="text/javascript"
		></script>
	</body>
</html>
