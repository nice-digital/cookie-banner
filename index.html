<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<link
			href="https://cdn.nice.org.uk/niceorg/css/app.min.css"
			rel="stylesheet"
			type="text/css"
		/>
	</head>
	<body>
		<div id="global-nav-header"></div>
		<main class="container">
			<h1>Cookie control banner</h1>
			<button type="button" class="btn btn--cta" onclick="CookieControl.open()">
				Open cookie banner
			</button>
			<button
				type="button"
				class="btn btn--primary"
				onclick="CookieControl.deleteAll()"
			>
				Delete all cookies
			</button>
		</main>
		<div id="global-nav-footer"></div>
		<script>
			var global_nav_config = {
				header: {
					cookie: false,
					search: false,
					auth: false,
				},
			};
		</script>
		<script
			src="https://cdn.nice.org.uk/global-nav/global-nav.min.js"
			type="text/javascript"
		></script>
	</body>
</html>
