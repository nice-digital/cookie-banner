<!DOCTYPE html>
<html>
<head>
<title>Internal traffic exclusion</title>
<meta name="robots" content="noindex">
<script type="text/javascript">
	if(!document.cookie.match(".*nice_internal_exclusion.*")){
		console.log('setting internal traffic exclusion cookie');
		document.cookie ='nice_internal_exclusion=true; max-age=63072000; SameSite=lax';
	}
</script>
</head>
<body>
</body>
</html>
